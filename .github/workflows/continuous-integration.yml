name: simple-pagination

on:
  pull_request:
    branches: [main]

jobs:
  continous-integration:
  runs-on: ubuntu-latest
  step:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with: node-version:16.x

    - name: Run Continous Integration
      run: |
      npm ci
      npm test
